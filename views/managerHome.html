<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>관리자 메인화면</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table th,
      table td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table id="user-list">
      <legend>관리자 계정 목록</legend>
      <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
        </tr>
      </thead>
      <tbody>
        {% for admin in admins %}
        <tr>
          <td>{{admin.adminId}}</td>
          <td>{{admin.adminName}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/managerHome.js"></script>
  </body>
</html>
